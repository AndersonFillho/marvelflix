<body>



  <form id="container" class="border border-secondary d-flex justify-content-center align-items-center pt-3 pb-3 m-5">
    <div class="h-25 d-inline-block align-items-center">
      <div class="form-row">
        <div class="form-group col-md-6 is-invalid">
          <label for="validationTextarea">Name</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group col-md-6">
          <label for="sobrenome">Surname</label>
          <input type="text" class="form-control" id="sobrenome">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div id="paragrafo" class="form-group col-md-6">
          <label for="confirmar-senha">Confirm password</label>
          <input type="password" class="form-control" id="confirmar-senha" required>
          <p>Confirm your password here</p>
        </div>
      </div>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input name="cep" type="text" class="form-control" id="cep" placeholder="00000-000" required
          onblur="pesquisacep(this.value);">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input name="rua" type="text" class="form-control" id="rua" placeholder="Rua exemplo...">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Neighborhood</label>
        <input name="bairro" type="text" class="form-control" id="bairro" placeholder="Apartamento...">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input name="cidade" type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select name="uf" id="uf" class="form-control">
            <option selected>State...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amap치</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Cear치</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Esp칤rito Santo</option>
            <option value="GO">Goi치s</option>
            <option value="MA">Maranh칚o</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Par치</option>
            <option value="PB">Para칤ba</option>
            <option value="PR">Paran치</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piau칤</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rond칪nia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">S칚o Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="numero">Number</label>
          <input type="number" class="form-control" id="numero">
        </div>
      </div>
      <div class=" form-group custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" required>
        <label class="custom-control-label" for="customSwitch1">Terms of use</label>
      </div>
      <button id="botao-cadastro" type="submit" class="btn btn-primary mb-2">Register</button>
    </div>
  </form>
