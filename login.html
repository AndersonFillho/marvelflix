<body>

    <div class="d-flex justify-content-center">
        <form id="container-login" class="p-5 m-5">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text">your email here</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary link-senha" data-toggle="modal"
                    data-target="#exampleModal"> forgot password ?
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>


        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-esqueci-senha" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Esqueceu senha?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div id="label-small" class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="exemplo@gmail.com.br">
                            <small id="emailHelp" class="form-text">Insira seu email aqui</small>
                        </div>
                    </form>
                </div>
                <div id="botao-modal-enviar" class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
